                  <ol>
                    <li>Atualize a vers√£o em <code>package.json</code> (ex.: <code>npm version patch</code>).</li>
                    <li>Crie um release no GitHub ou fa√ßa push da tag.</li>
                    <li>Execute o fluxo de publica√ß√£o (CI) que faz <code>npm publish</code> ou publique manualmente.</li>
                  </ol>
                  <p>Link do pacote: <a href="https://www.npmjs.com/package/${NAME}">https://www.npmjs.com/package/${NAME}</a></p>

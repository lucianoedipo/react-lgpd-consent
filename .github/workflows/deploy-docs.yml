on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build
      
      # Gerar documenta√ß√£o TypeDoc
      - run: npm run docs:generate # Gera ./docs a partir do TypeDoc
      
      # Gerar Storybook est√°tico
      - run: npm run build-storybook # Gera ./storybook-static
      
      # Criar estrutura de navega√ß√£o integrada

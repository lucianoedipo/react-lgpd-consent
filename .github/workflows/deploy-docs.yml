              </a>

              <a href="./modules.html" class="nav-card">
                <div class="nav-title">üìñ API Reference - TypeDoc</div>
                <div class="nav-desc">Documenta√ß√£o completa da API, interfaces TypeScript, tipos e refer√™ncia t√©cnica detalhada.</div>
              </a>

              <a href="https://github.com/lucianoedipo/react-lgpd-consent" class="nav-card">
                <div class="nav-title">üîó Reposit√≥rio GitHub</div>

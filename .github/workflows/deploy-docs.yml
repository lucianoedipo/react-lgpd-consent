              .actions { display:flex; gap:1rem; align-items:center; margin-top:0.5rem }
              .badge { height:20px }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>${NAME}</h1>
              <div class="subtitle">
                <div>Biblioteca React para gerenciamento de consentimento LGPD</div>
                <div class="version">v${VERSION}</div>
              </div>

              <div class="actions">
                <!-- NPM badge + link -->

          NAME=$(node -p "require('./package.json').name")
          DESC=$(node -p "require('./package.json').description")
          HOMEPAGE=$(node -p "require('./package.json').homepage")
          KEYWORDS=$(node -p "(require('./package.json').keywords||[]).join(', ')")


      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: integrated-docs

  deploy:
    needs: build
    runs-on: ubuntu-latest

name: Publish package to npmjs

on:
  push:
    tags: ['v*']
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # ensure full history for ancestry checks

      - name: Check tag commit is on main
        id: check_main
        shell: bash
        run: |
          git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
            echo "Tag commit is on main. Proceeding with publish."
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
            echo "Tag commit is NOT on main. Skipping publish steps."
          fi

      - name: Install pnpm
        if: steps.check_main.outputs.on_main == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node for npmjs
        uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install and build
        if: steps.check_main.outputs.on_main == 'true'
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Configure npm auth for publish
        if: steps.check_main.outputs.on_main == 'true'
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN not set, skipping npm publish steps"
            exit 0
          fi
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npmjs
        if: steps.check_main.outputs.on_main == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN not set, skipping npm publish"
            exit 0
          fi
          
          # Publicar todos os pacotes do monorepo
          # Usar || true para n√£o falhar se um pacote j√° estiver publicado
          echo "üì¶ Publishing packages..."
          
          # Tentar publicar cada pacote individualmente para melhor controle de erros
          for package_dir in packages/*/; do
            package_name=$(node -p "require('./${package_dir}package.json').name")
            package_version=$(node -p "require('./${package_dir}package.json').version")
            
            echo "Attempting to publish ${package_name}@${package_version}..."
            
            if pnpm publish --filter "${package_name}" --access public --no-git-checks 2>&1 | tee publish.log; then
              echo "‚úÖ Successfully published ${package_name}@${package_version}"
            else
              # Verificar se o erro √© porque o pacote j√° existe
              if grep -q "cannot publish over the previously published versions" publish.log || \
                 grep -q "You cannot publish over the previously published versions" publish.log || \
                 grep -q "already exists" publish.log; then
                echo "‚è≠Ô∏è  ${package_name}@${package_version} already published, skipping"
              else
                echo "‚ùå Failed to publish ${package_name}@${package_version}"
                cat publish.log
                exit 1
              fi
            fi
            rm -f publish.log
          done
          
          echo "‚ú® Publish process completed!"

      - name: Skipped publish (tag not on main)
        if: steps.check_main.outputs.on_main != 'true'
        run: |
          echo "Publish workflow completed without publishing because the tag commit is not on main."

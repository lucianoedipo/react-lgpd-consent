name: Version Bump & Tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: version-${{ github.ref }}
  cancel-in-progress: false

jobs:
  version:
    name: Create Version PR or Tag Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      has-changesets: ${{ steps.changesets.outputs.hasChangesets }}
      published: ${{ steps.changesets.outputs.published }}
      published-packages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm

      - name: Detect changesets on main
        id: detect-changesets
        run: |
          git fetch origin main
          if git ls-tree -r --name-only origin/main .changeset | grep -q '\.md$'; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changesets detectados em main"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Nenhum changeset em main"
          fi

      - name: Install dependencies
        if: steps.detect-changesets.outputs.has_changesets == 'true'
        run: pnpm install --frozen-lockfile

      - name: Create Version PR or Tag
        id: changesets
        uses: changesets/action@v1
        if: steps.detect-changesets.outputs.has_changesets == 'true'
        with:
          version: pnpm run changeset:version
          commit: 'chore(release): version packages'
          title: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version PR was merged on main
        id: check-merge
        run: |
          git fetch origin main
          LATEST_MSG=$(git log -1 --pretty=%B origin/main)
          if echo "$LATEST_MSG" | grep -q "chore(release): version packages"; then
            if git ls-tree -r --name-only origin/main .changeset | grep -q '\.md$'; then
              echo "merged=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è  Main ainda possui changesets pendentes"
            else
              echo "merged=true" >> $GITHUB_OUTPUT
              echo "‚úÖ PR de version foi mergeado, criando tag..."
            fi
          else
            echo "merged=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Aguardando merge do PR de version"
          fi

      - name: Checkout main for tag
        if: steps.check-merge.outputs.merged == 'true'
        run: git checkout --force origin/main

      - name: Extract version from main package
        if: steps.check-merge.outputs.merged == 'true'
        id: extract-version
        run: |
          VERSION=$(node -p "require('./packages/react-lgpd-consent/package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Vers√£o detectada: v${VERSION}"

      - name: Create Git Tag
        if: steps.check-merge.outputs.merged == 'true'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificar se tag j√° existe
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag v${VERSION} j√° existe, pulando cria√ß√£o"
          else
            git tag -a "v${VERSION}" -m "Release v${VERSION}"
            git push origin "v${VERSION}"
            echo "‚úÖ Tag v${VERSION} criada e enviada!"
          fi

# .github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type-check, Test & Build
    runs-on: ubuntu-latest
    outputs:
      build-sha: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm
      
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      
      - name: Cache TypeScript & ESLint
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            node_modules/.cache
            **/.eslintcache
          key: ${{ runner.os }}-build-cache-${{ hashFiles('**/tsconfig.json', '**/pnpm-lock.yaml', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check
      
      - name: Run tests with coverage
        run: pnpm run test:coverage
      
      - name: Coverage threshold check
        run: pnpm run coverage-check
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ github.sha }}
          path: |
            coverage/
            !coverage/**/*.png
            !coverage/**/*.jpg
          retention-days: 30
          include-hidden-files: false
      
      - name: Build packages
        run: pnpm run build
      
      - name: Bundle size check
        run: pnpm run size-check
      
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            packages/*/dist
            packages/*/package.json
          retention-days: 1
      
      - name: Upload coverage to Codecov
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/cobertura-coverage.xml,./coverage/clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
      
      - name: Code Coverage Summary Report
        if: github.event_name == 'pull_request'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '70 85'
      
      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md


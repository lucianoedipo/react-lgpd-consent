# .github/workflows/ci.yml
name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Clean install (npm ci)
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build

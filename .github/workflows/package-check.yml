# .github/workflows/package-check.yml
name: Package Check
on:
  pull_request:

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Use npm version from package.json (11.6.0)
        run: npm i -g npm@11.6.0
      - name: Install dependencies (incl. dev)
        env:
          NPM_CONFIG_PRODUCTION: "false"
        run: npm ci
      - run: npm run build
      - run: npm pack --json > pack.json
      - name: Exibir arquivos do tarball
        run: node -e "console.log(JSON.parse(require('fs').readFileSync('pack.json','utf8'))[0].files.map(f=>f.path).join('\n'))"
